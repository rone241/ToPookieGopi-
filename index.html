<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valentine's Day!</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffebee;
            color: #c62828;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            line-height: 1.6;
            max-width: 90%;
            margin: 1rem 0;
        }
        img {
            max-width: 90%;
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
        }
        .button {
            background-color: #e91e63;
            color: white;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        .button:hover {
            background-color: #c2185b;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            p {
                font-size: 1rem;
            }
            .button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <h1>To the Love of My Life ❤️</h1>
    <p>This is a little love letter from me to you.</p>
    <img src="https://media.giphy.com/media/26FLdmIp6wJr91JAI/giphy.gif" alt="Valentine's Day GIF">
    <br>
    <a href="page2.html" class="button">The Letter</a>
</body>
</html>
