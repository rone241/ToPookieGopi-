<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our First Year Together</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #FCC6FF;
            color: black;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .content {
            max-width: 90%; /* Match the width of the GIF */
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }
        p {
            font-size: 1rem;
            line-height: 1.6;
            margin: 1rem 0;
        }
        img {
            max-width: 100%; /* Ensure the GIF takes full width of its container */
            height: auto;
            border-radius: 10px;
            margin: 1rem 0;
        }
        .button {
            background-color: #DD88CF;
            color: black;
            padding: 0.8rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none; /* Remove underline */
        }
        .button:hover {
            background-color: #cc77bb;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 0.9rem;
            }
            .button {
                padding: 0.6rem 1.2rem;
                font-size: 0.9rem;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 1.6rem;
            }
            p {
                font-size: 0.8rem;
            }
            .button {
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <img src="https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTh4OXlwajE2d2xzM2c3Njh3dGRieWVyN3RpNmRreno5YXVpbnJsOCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/l0EoAl1ECVSSWuwr6/giphy.gif" alt="Romantic Couple GIF">
        <h1>As Our First Year Together Is Coming to an End...</h1>
        <p>
            I realized I have so many things to say to you, but sometimes I just am not able to say those things. So here's all I ever wanted to tell you...
        </p>
        <a href="page3.html" class="button">Next</a>
    </div>
</body>
</html>
